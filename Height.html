<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/Height.css">
    <script src="js/Height.js"></script>
    <title>Height Converter</title>
</head>

<body>
    <h1 id="title-page">Height Converter</h1>
    <form>
        <label>Feet: </label>
        <input type="number" id="feet-input">
        <label>Inches: </label>
        <input type="number" id="inches-input">
        <input type="button" value="Convert to CM" id="height-submit" onclick="convertValue()">
    </form>
    <div>
        <h2 id="output-centimeter"></h2>
    </div>
</body>

</html>
